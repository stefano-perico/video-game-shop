<div class="card-deck mb-3 text-center" *ngFor="let game of games; let i = index">
  <a (click)="onViewBook(i)" class="card mb-4 shadow-sm">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">{{ game.name }}</h4>
    </div>
    <div class="card-body">
      <h1 class="card-title pricing-card-title">{{ game.price | currency }} <small class="text-muted">/ mo</small></h1>
    </div>
  </a>
</div>
