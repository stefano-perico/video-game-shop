<h1 class="text-white my-5 text-center">Liste des jeux</h1>
<div class="row">
  <div class="col-lg-4 col-sm-6 col-12 mb-4" *ngFor="let game of games; let i = index">
    <div class="card">
      <a (click)="onViewBook(i)" >
        <img *ngIf="game.image" [src]="game.image" alt="Avatar" style="width:100%">
        <i *ngIf="!game.image" class="fas fa-gamepad fa-3x"></i>
      </a>
      <div class="price">
        <span >{{ game.price }} â‚¬</span>
      </div>
      <div class="container">
        <h4><a (click)="onViewBook(i)">{{ game.name }}</a></h4>
        <p>{{ game.author }}</p>
      </div>
    </div>
  </div>
</div>
