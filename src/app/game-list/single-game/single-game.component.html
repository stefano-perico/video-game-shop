<article class="text-white text-center">
  <h1>{{ game.name }}</h1>
  <h3>{{ game.author }}</h3>
  <img *ngIf="game.image" [src]="game.image" alt="image-of-{{ game.name }}">
  <p *ngIf="game.synopsis">{{ game.synopsis }}</p>
  <br>
  <button class="btn btn-light my-3" (click)="onBack()">Revenir Ã  la liste des jeux</button>
  <button class="btn btn-danger" (click)="onDeleteGame(game)">Supprimer</button>
</article>
