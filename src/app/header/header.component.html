<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Gamers Shop</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/games">Games</a>
    <a class="p-2 text-dark" routerLink="/admin/games" *ngIf="isAuth">Admin games</a>
  </nav>

  <div *ngIf="!isAuth">
    <a class="btn btn-outline-primary mx-1" routerLink="auth/signup">Créer un compte</a>
    <a class="btn btn-outline-success mx-1" routerLink="auth/signin">Connexion</a>
  </div>

  <div *ngIf="isAuth">
    <a class="btn btn-outline-secondary mx-1" (click)="onSignOut()" >Déconnexion</a>
  </div>

</div>
